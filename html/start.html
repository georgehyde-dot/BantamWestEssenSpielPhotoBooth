<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
        />
        <title>Photo Booth - Start</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Rye&family=Bebas+Neue&display=swap");

            :root {
                color-scheme: dark;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Rye", cursive;
                background-image: url("/static/interface_background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .container {
                text-align: center;
                padding: 40px;
                width: 100%;
                max-width: 2000px;
            }

            .title {
                color: #2c1810;
                font-size: 105px;
                font-weight: bold;
                margin-bottom: 45px;
                text-shadow:
                    2px 2px 0px rgba(255, 255, 255, 0.3),
                    3px 3px 4px rgba(0, 0, 0, 0.2),
                    0 0 10px rgba(255, 255, 255, 0.2);
                letter-spacing: 2px;
                text-transform: uppercase;
                animation: fadeIn 1s ease-out;
            }

            .subtitle {
                color: #2c1810;
                font-size: 72px;
                margin-bottom: 120px;
                text-shadow:
                    1px 1px 0px rgba(255, 255, 255, 0.3),
                    2px 2px 3px rgba(0, 0, 0, 0.2);
                letter-spacing: 1px;
                animation: fadeIn 1s ease-out 0.3s both;
            }

            .start-button {
                background: linear-gradient(
                    135deg,
                    #8b6914 0%,
                    #d4a574 50%,
                    #8b6914 100%
                );
                color: #2c1810;
                border: 3px solid #5c4033;
                padding: 85px 170px;
                font-size: 88px;
                font-weight: bold;
                font-family: "Rye", cursive;
                border-radius: 8px;
                cursor: pointer;
                box-shadow:
                    inset 0 2px 4px rgba(255, 255, 255, 0.3),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.3),
                    0 10px 30px rgba(0, 0, 0, 0.5);
                text-transform: uppercase;
                letter-spacing: 2px;
                transition: all 0.3s ease;
                animation: fadeInUp 1s ease-out 0.6s both;
                position: relative;
                overflow: hidden;
            }

            .start-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: left 0.5s ease;
            }

            .start-button:hover::before {
                left: 100%;
            }

            .start-button:hover {
                transform: translateY(-5px);
                background: linear-gradient(
                    135deg,
                    #a17c1a 0%,
                    #e5b885 50%,
                    #a17c1a 100%
                );
                box-shadow:
                    inset 0 2px 4px rgba(255, 255, 255, 0.4),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.4),
                    0 15px 40px rgba(0, 0, 0, 0.6);
            }

            .start-button:active {
                transform: translateY(-2px);
                box-shadow:
                    inset 0 2px 4px rgba(0, 0, 0, 0.3),
                    0 8px 20px rgba(0, 0, 0, 0.4);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Decorative elements */
            .decoration {
                position: absolute;
                width: 180px;
                height: 180px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                pointer-events: none;
            }

            .decoration-1 {
                top: 10%;
                left: 5%;
                width: 420px;
                height: 420px;
                animation: float 6s ease-in-out infinite;
            }

            .decoration-2 {
                top: 20%;
                right: 10%;
                width: 230px;
                height: 230px;
                animation: float 8s ease-in-out infinite reverse;
            }

            .decoration-3 {
                bottom: 15%;
                left: 10%;
                width: 330px;
                height: 330px;
                animation: float 7s ease-in-out infinite;
            }

            .decoration-4 {
                bottom: 20%;
                right: 5%;
                width: 270px;
                height: 270px;
                animation: float 5s ease-in-out infinite reverse;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-50px);
                }
            }

            /* Mobile responsiveness */
            @media (max-width: 768px) {
                .title {
                    font-size: 84px;
                }

                .subtitle {
                    font-size: 58px;
                    margin-bottom: 90px;
                }

                .start-button {
                    font-size: 66px;
                    padding: 68px 130px;
                }
            }
        </style>
    </head>
    <body>
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        <div class="decoration decoration-4"></div>

        <div class="container">
            <h1 class="title">Bantam Saloon Photo Booth</h1>
            <p class="subtitle">Answer 4 Questions, Print Poster</p>
            <button class="start-button" onclick="startAdventure()">
                Create Wanted Poster
            </button>
        </div>

        <script>
            async function startAdventure() {
                try {
                    // Create a new session
                    const response = await fetch("/session", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Store session ID in sessionStorage for use throughout the flow
                        sessionStorage.setItem("session_id", data.session_id);
                        // Navigate to name entry page
                        window.location.href = "/name-entry";
                    } else {
                        throw new Error("Failed to create session");
                    }
                } catch (error) {
                    console.error("Error starting adventure:", error);
                    alert("Sorry, something went wrong. Please try again.");
                }
            }
        </script>
    </body>
</html>
