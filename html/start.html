<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
        />
        <title>Photo Booth - Start</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                background-image: url("/static/interface_background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .container {
                text-align: center;
                padding: 20px;
                width: 100%;
                max-width: 800px;
            }

            .title {
                color: white;
                font-size: 48px;
                font-weight: bold;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                animation: fadeIn 1s ease-out;
            }

            .subtitle {
                color: rgba(255, 255, 255, 0.9);
                font-size: 24px;
                margin-bottom: 60px;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
                animation: fadeIn 1s ease-out 0.3s both;
            }

            .start-button {
                background: white;
                color: #667eea;
                border: none;
                padding: 30px 60px;
                font-size: 32px;
                font-weight: bold;
                border-radius: 50px;
                cursor: pointer;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease;
                animation: fadeInUp 1s ease-out 0.6s both;
            }

            .start-button:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            }

            .start-button:active {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Decorative elements */
            .decoration {
                position: absolute;
                width: 100px;
                height: 100px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                pointer-events: none;
            }

            .decoration-1 {
                top: 10%;
                left: 5%;
                width: 150px;
                height: 150px;
                animation: float 6s ease-in-out infinite;
            }

            .decoration-2 {
                top: 20%;
                right: 10%;
                width: 80px;
                height: 80px;
                animation: float 8s ease-in-out infinite reverse;
            }

            .decoration-3 {
                bottom: 15%;
                left: 10%;
                width: 120px;
                height: 120px;
                animation: float 7s ease-in-out infinite;
            }

            .decoration-4 {
                bottom: 20%;
                right: 5%;
                width: 100px;
                height: 100px;
                animation: float 5s ease-in-out infinite reverse;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            /* Mobile responsiveness */
            @media (max-width: 768px) {
                .title {
                    font-size: 36px;
                }

                .subtitle {
                    font-size: 20px;
                    margin-bottom: 40px;
                }

                .start-button {
                    font-size: 24px;
                    padding: 25px 50px;
                }
            }
        </style>
    </head>
    <body>
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        <div class="decoration decoration-4"></div>

        <div class="container">
            <h1 class="title">Photo Booth</h1>
            <p class="subtitle">Create your memorable adventure</p>
            <button class="start-button" onclick="startAdventure()">
                Begin Your Adventure
            </button>
        </div>

        <script>
            async function startAdventure() {
                try {
                    // Create a new session
                    const response = await fetch("/session", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Store session ID in sessionStorage for use throughout the flow
                        sessionStorage.setItem("session_id", data.session_id);
                        // Navigate to name entry page
                        window.location.href = "/name-entry";
                    } else {
                        throw new Error("Failed to create session");
                    }
                } catch (error) {
                    console.error("Error starting adventure:", error);
                    alert("Sorry, something went wrong. Please try again.");
                }
            }
        </script>
    </body>
</html>
