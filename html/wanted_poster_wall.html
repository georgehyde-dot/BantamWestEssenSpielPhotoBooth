<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wanted Poster Wall</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-image: url("/static/interface_background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
                min-height: 100vh;
                overflow-y: auto;
                position: relative;
            }

            .new-session-button {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1000;
                background-color: #e74c3c;
                color: white;
                border: none;
                padding: 15px 30px;
                font-size: 1.2em;
                font-weight: bold;
                border-radius: 10px;
                cursor: pointer;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .new-session-button:hover {
                background-color: #c0392b;
                transform: scale(1.05);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            }

            .new-session-button:active {
                transform: scale(0.98);
            }

            .new-session-button svg {
                width: 24px;
                height: 24px;
                fill: currentColor;
            }

            .wall-container {
                padding: 100px 20px 40px 20px;
                box-sizing: border-box;
            }

            h1 {
                font-size: 4em;
                margin-bottom: 20px;
                text-align: center;
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
                font-family: "Georgia", serif;
                color: #f39c12;
            }

            .subtitle {
                font-size: 1.5em;
                color: #95a5a6;
                margin-bottom: 40px;
                text-align: center;
            }

            .poster-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 30px;
                width: 100%;
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
                box-sizing: border-box;
            }

            .poster-item {
                background-color: rgba(255, 255, 255, 0.05);
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                transition:
                    transform 0.3s ease,
                    box-shadow 0.3s ease;
                cursor: pointer;
            }

            .poster-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            }

            .poster-image {
                width: 100%;
                height: auto;
                display: block;
            }

            .poster-info {
                padding: 15px;
                background-color: rgba(0, 0, 0, 0.3);
            }

            .poster-headline {
                font-size: 1.2em;
                font-weight: bold;
                color: #f39c12;
                margin-bottom: 5px;
                font-family: "Georgia", serif;
            }

            .poster-group {
                font-size: 1em;
                color: #ecf0f1;
                margin-bottom: 5px;
            }

            .poster-date {
                font-size: 0.85em;
                color: #95a5a6;
            }

            .poster-placeholder {
                background-color: rgba(255, 255, 255, 0.1);
                border: 2px dashed #95a5a6;
                border-radius: 10px;
                height: 400px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #95a5a6;
                font-size: 1.2em;
            }

            .loading {
                text-align: center;
                padding: 40px;
                font-size: 1.5em;
                color: #95a5a6;
            }

            .no-photos {
                text-align: center;
                padding: 60px 20px;
                font-size: 1.3em;
                color: #95a5a6;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .poster-item {
                animation: fadeIn 0.5s ease-out;
            }

            /* Modal for full-size view */
            .modal {
                display: none;
                position: fixed;
                z-index: 2000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                cursor: pointer;
            }

            .modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                max-width: 90%;
                max-height: 90%;
            }

            .modal img {
                width: 100%;
                height: auto;
                display: block;
            }

            .close {
                position: absolute;
                top: 20px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
            }

            .close:hover,
            .close:focus {
                color: #f39c12;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <button class="new-session-button" onclick="startNewSession()">
            <svg viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            New Photo Session
        </button>

        <div class="wall-container">
            <h1>WANTED POSTER WALL</h1>
            <p class="subtitle" id="subtitle">Loading your posters...</p>

            <div class="poster-grid" id="posterGrid">
                <div class="loading">Loading posters...</div>
            </div>
        </div>

        <!-- Modal for full-size image view -->
        <div id="imageModal" class="modal" onclick="closeModal()">
            <span class="close">&times;</span>
            <div class="modal-content">
                <img id="modalImage" src="" alt="Full size poster" />
            </div>
        </div>

        <script>
            function startNewSession() {
                // Clear any existing session data
                sessionStorage.removeItem("session_id");

                // Redirect to start page
                window.location.href = "/";
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) {
                    return "Just now";
                } else if (diffMins < 60) {
                    return `${diffMins} minute${diffMins !== 1 ? "s" : ""} ago`;
                } else if (diffHours < 24) {
                    return `${diffHours} hour${diffHours !== 1 ? "s" : ""} ago`;
                } else if (diffDays < 7) {
                    return `${diffDays} day${diffDays !== 1 ? "s" : ""} ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            function openModal(imagePath) {
                const modal = document.getElementById("imageModal");
                const modalImg = document.getElementById("modalImage");
                modal.style.display = "block";
                modalImg.src = `/images/${imagePath}`;
            }

            function closeModal() {
                document.getElementById("imageModal").style.display = "none";
            }

            async function loadPosters() {
                const posterGrid = document.getElementById("posterGrid");
                const subtitle = document.getElementById("subtitle");

                try {
                    const response = await fetch("/sessions/recent");
                    const data = await response.json();

                    if (data.ok && data.photos && data.photos.length > 0) {
                        // Clear loading message
                        posterGrid.innerHTML = "";

                        // Update subtitle
                        subtitle.textContent = `${data.photos.length} poster${data.photos.length !== 1 ? "s" : ""} in the collection`;

                        // Add each poster to the grid
                        data.photos.forEach((photo, index) => {
                            const posterItem = document.createElement("div");
                            posterItem.className = "poster-item";
                            posterItem.style.animationDelay = `${index * 0.05}s`;

                            const img = document.createElement("img");
                            img.className = "poster-image";
                            img.src = `/images/${photo.photo_path}`;
                            img.alt = photo.headline || "Wanted Poster";
                            img.loading = "lazy";
                            img.onclick = () => openModal(photo.photo_path);

                            const info = document.createElement("div");
                            info.className = "poster-info";

                            if (photo.headline) {
                                const headline = document.createElement("div");
                                headline.className = "poster-headline";
                                headline.textContent = photo.headline;
                                info.appendChild(headline);
                            }

                            if (photo.group_name) {
                                const groupName = document.createElement("div");
                                groupName.className = "poster-group";
                                groupName.textContent = `Featuring: ${photo.group_name}`;
                                info.appendChild(groupName);
                            }

                            const date = document.createElement("div");
                            date.className = "poster-date";
                            date.textContent = formatDate(photo.created_at);
                            info.appendChild(date);

                            posterItem.appendChild(img);
                            posterItem.appendChild(info);
                            posterGrid.appendChild(posterItem);
                        });
                    } else if (
                        data.ok &&
                        data.photos &&
                        data.photos.length === 0
                    ) {
                        // No photos yet
                        posterGrid.innerHTML = `
                            <div class="no-photos">
                                <p>No posters yet!</p>
                                <p>Be the first to add your wanted poster to the wall.</p>
                            </div>
                        `;
                        subtitle.textContent = "Start your adventure!";
                    } else {
                        // Error loading photos
                        posterGrid.innerHTML = `
                            <div class="no-photos">
                                <p>Unable to load posters</p>
                                <p>Please try again later.</p>
                            </div>
                        `;
                        subtitle.textContent = "Error loading collection";
                    }
                } catch (error) {
                    console.error("Error loading posters:", error);
                    posterGrid.innerHTML = `
                        <div class="no-photos">
                            <p>Unable to load posters</p>
                            <p>Please check your connection.</p>
                        </div>
                    `;
                    subtitle.textContent = "Connection error";
                }
            }

            // Load posters when page loads
            window.addEventListener("DOMContentLoaded", loadPosters);

            // Reload posters every 30 seconds to show new additions
            setInterval(loadPosters, 30000);

            // Close modal on escape key
            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape") {
                    closeModal();
                }
            });
        </script>
    </body>
</html>
