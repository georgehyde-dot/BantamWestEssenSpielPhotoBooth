<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Photo Booth - Camera</title>
        <style>
            :root {
                color-scheme: dark;
            }
            body {
                background: black;
                color: white;
                font-family: sans-serif;
                text-align: center;
                margin: 0;
            }
            #wrap {
                padding: 20px;
            }
            #countdown {
                position: absolute;
                top: 40%;
                left: 0;
                right: 0;
                font-size: 80px;
            }
            button {
                font-size: 20px;
                padding: 10px 20px;
            }
            img {
                background: #222;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <h1>Photo Booth Camera</h1>
            <h2 id="groupName" style="color: #ccc; margin: 10px 0"></h2>
            <p id="instructions">Get ready for your photo!</p>
            <div style="position: relative; display: inline-block">
                <img
                    id="preview"
                    src="/preview"
                    width="800"
                    alt="Preview stream"
                />
                <div id="countdown"></div>
            </div>
            <br />
            <button id="startBtn" onclick="startCountdown()">
                Start Countdown
            </button>
        </div>

        <script>
            let countdownRunning = false;
            const sessionId = sessionStorage.getItem("session_id");

            // Load and display group name
            async function loadGroupName() {
                if (!sessionId) return;

                try {
                    const response = await fetch(`/session/${sessionId}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (
                            data.ok &&
                            data.session &&
                            data.session.group_name
                        ) {
                            document.getElementById("groupName").textContent =
                                data.session.group_name;
                        }
                    }
                } catch (error) {
                    console.error("Failed to load group name:", error);
                }
            }

            // Load group name on page load
            loadGroupName();

            function startCountdown() {
                if (countdownRunning) return;
                countdownRunning = true;

                const btn = document.getElementById("startBtn");
                if (btn) btn.disabled = true;

                let t = 3;
                const countdown = document.getElementById("countdown");
                countdown.textContent = t;

                const interval = setInterval(() => {
                    t--;
                    if (t > 0) {
                        countdown.textContent = t;
                    } else {
                        clearInterval(interval);
                        countdown.textContent = "";

                        const sessionId = sessionStorage.getItem("session_id");
                        fetch("/capture", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ session_id: sessionId }),
                        })
                            .then((r) => r.json())
                            .then((d) => {
                                if (d && d.ok) {
                                    // Prefer server-provided redirect; fall back to photo.html
                                    if (d.redirect) {
                                        window.location.href = d.redirect;
                                    } else if (d.file) {
                                        window.location.href =
                                            "/photo.html?file=" +
                                            encodeURIComponent(d.file);
                                    } else if (d.path) {
                                        // Accept path form; photo.html can parse ?path=/images/<name></name>
                                        window.location.href =
                                            "/photo.html?path=" +
                                            encodeURIComponent(d.path);
                                    } else {
                                        resetWithError(
                                            "Capture failed: missing redirect or path",
                                        );
                                    }
                                } else {
                                    resetWithError("Capture failed");
                                }
                            })
                            .catch((e) => {
                                resetWithError("Capture failed: " + e);
                            });
                    }
                }, 1000);
            }

            function resetWithError(msg) {
                const btn = document.getElementById("startBtn");
                if (btn) btn.disabled = false;
                countdownRunning = false;
                alert(msg);
            }
        </script>
    </body>
</html>
