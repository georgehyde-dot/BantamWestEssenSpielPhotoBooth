<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Photo Booth - Camera</title>
        <style>
            :root {
                color-scheme: dark;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                height: 100vh;
                overflow: hidden;
            }
            body {
                background-image: url("/static/interface_background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
                font-family: sans-serif;
                text-align: center;
                display: flex;
                flex-direction: column;
            }
            #wrap {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 10px;
                gap: 10px;
            }
            h1 {
                font-size: 1.8em;
                margin: 0;
            }
            h2#groupName {
                color: #ccc;
                font-size: 1.3em;
                margin: 0;
                min-height: 1.5em;
            }
            #instructions {
                font-size: 1em;
                color: #aaa;
                margin: 0;
            }
            .preview-container {
                position: relative;
                display: inline-block;
                max-width: 90vw;
                max-height: 50vh;
            }
            #preview {
                background: #222;
                width: 100%;
                height: auto;
                max-width: 90vw;
                max-height: 50vh;
                object-fit: contain;
                border-radius: 8px;
            }
            #countdown {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: min(80px, 15vw);
                font-weight: bold;
                color: white;
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
                z-index: 10;
            }
            #scowl {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: min(100px, 18vw);
                font-weight: bold;
                color: #f4e4c1;
                text-shadow:
                    3px 3px 0px #8b4513,
                    4px 4px 8px rgba(0, 0, 0, 0.9),
                    0 0 30px rgba(139, 69, 19, 0.5);
                z-index: 11;
                display: none;
                font-family: "Rye", cursive;
                letter-spacing: 8px;
            }
            .preview-container.capturing #preview {
                opacity: 0.2;
                transition: opacity 0.5s ease;
            }
            .preview-container.capturing #scowl {
                display: block;
            }
            .button-container {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 10px;
            }
            .countdown-btn {
                font-size: 1.2em;
                padding: 12px 25px;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .print-btn {
                background: #28a745;
            }
            .print-btn:hover:not(:disabled) {
                background: #218838;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
            }
            .no-print-btn {
                background: #0066cc;
            }
            .no-print-btn:hover:not(:disabled) {
                background: #0052a3;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(0, 102, 204, 0.4);
            }
            .countdown-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            /* Responsive adjustments */
            @media (max-height: 700px) {
                h1 {
                    font-size: 1.5em;
                }
                h2#groupName {
                    font-size: 1.1em;
                }
                #instructions {
                    font-size: 0.9em;
                }
                #wrap {
                    gap: 8px;
                    padding: 8px;
                }
                .preview-container {
                    max-height: 45vh;
                }
                #preview {
                    max-height: 45vh;
                }
                .countdown-btn {
                    padding: 10px 20px;
                    font-size: 1.1em;
                }
            }

            @media (max-height: 600px) {
                h1 {
                    font-size: 1.3em;
                }
                h2#groupName {
                    font-size: 1em;
                    min-height: 1.2em;
                }
                #instructions {
                    display: none;
                }
                .preview-container {
                    max-height: 40vh;
                }
                #preview {
                    max-height: 40vh;
                }
                .countdown-btn {
                    padding: 8px 15px;
                    font-size: 1em;
                }
                .button-container {
                    gap: 10px;
                    margin-top: 8px;
                }
            }

            @media (min-width: 1024px) {
                #preview {
                    max-width: 800px;
                    max-height: 60vh;
                }
                .preview-container {
                    max-height: 60vh;
                }
            }
        </style>
        <link
            href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="wrap">
            <h1>Photo Booth Camera</h1>
            <p id="instructions">Get ready for your photo!</p>
            <div class="preview-container">
                <img id="preview" src="/preview" alt="Camera Preview" />
                <div id="countdown"></div>
                <div id="scowl">SCOWL!</div>
            </div>
            <div class="button-container">
                <button
                    class="countdown-btn print-btn"
                    onclick="startCountdown(true)"
                >
                    ðŸ“¸ Capture & Print
                </button>
                <button
                    class="countdown-btn no-print-btn"
                    onclick="startCountdown(false)"
                >
                    ðŸ“¸ Capture Only
                </button>
            </div>
        </div>

        <script>
            let countdownRunning = false;
            const sessionId = sessionStorage.getItem("session_id");

            function startCountdown(shouldPrint) {
                if (countdownRunning) return;
                countdownRunning = true;

                // Store print preference
                sessionStorage.setItem(
                    "should_print",
                    shouldPrint ? "yes" : "no",
                );

                // Disable both buttons
                const buttons = document.querySelectorAll(".countdown-btn");
                buttons.forEach((btn) => (btn.disabled = true));

                let t = 3;
                const countdown = document.getElementById("countdown");
                countdown.textContent = t;

                const interval = setInterval(() => {
                    t--;
                    if (t > 0) {
                        countdown.textContent = t;
                    } else {
                        clearInterval(interval);
                        countdown.textContent = "";

                        // Show SCOWL and fade preview
                        const previewContainer =
                            document.querySelector(".preview-container");
                        previewContainer.classList.add("capturing");

                        const sessionId = sessionStorage.getItem("session_id");
                        fetch("/capture", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ session_id: sessionId }),
                        })
                            .then((r) => r.json())
                            .then(async (d) => {
                                if (d && d.ok) {
                                    // Store the captured image file name
                                    let capturedFile = null;
                                    if (d.file) {
                                        capturedFile = d.file;
                                        sessionStorage.setItem(
                                            "captured_image",
                                            d.file,
                                        );
                                    } else if (d.path) {
                                        const file = d.path.startsWith(
                                            "/images/",
                                        )
                                            ? d.path.slice("/images/".length)
                                            : d.path;
                                        capturedFile = file;
                                        sessionStorage.setItem(
                                            "captured_image",
                                            file,
                                        );
                                    }

                                    // Check if we should print
                                    const shouldPrint =
                                        sessionStorage.getItem(
                                            "should_print",
                                        ) === "yes";

                                    if (shouldPrint && capturedFile) {
                                        // First, generate the story for the template
                                        try {
                                            const storyResponse = await fetch(
                                                `/session/${sessionId}/generate-story`,
                                                {
                                                    method: "POST",
                                                    headers: {
                                                        "Content-Type":
                                                            "application/json",
                                                    },
                                                },
                                            );

                                            if (!storyResponse.ok) {
                                                console.warn(
                                                    "Story generation failed, continuing anyway",
                                                );
                                            }
                                        } catch (error) {
                                            console.warn(
                                                "Story generation error:",
                                                error,
                                            );
                                        }

                                        // Trigger print in the background
                                        fetch("/print", {
                                            method: "POST",
                                            headers: {
                                                "Content-Type":
                                                    "application/json",
                                            },
                                            body: JSON.stringify({
                                                filename: capturedFile,
                                                session_id: sessionId,
                                            }),
                                        })
                                            .then((printResponse) => {
                                                if (printResponse.ok) {
                                                    console.log(
                                                        "Print job started successfully",
                                                    );
                                                } else {
                                                    console.error(
                                                        "Print job failed",
                                                    );
                                                }
                                            })
                                            .catch((printError) => {
                                                console.error(
                                                    "Error starting print:",
                                                    printError,
                                                );
                                            });
                                    }

                                    // Navigate to email entry page
                                    window.location.href = `/email-entry?session_id=${sessionId}`;
                                } else {
                                    resetWithError("Capture failed");
                                }
                            })
                            .catch((e) => {
                                resetWithError("Capture failed: " + e);
                            });
                    }
                }, 1000);
            }

            function resetWithError(msg) {
                // Re-enable both buttons
                const buttons = document.querySelectorAll(".countdown-btn");
                buttons.forEach((btn) => (btn.disabled = false));

                // Remove capturing state
                const previewContainer =
                    document.querySelector(".preview-container");
                previewContainer.classList.remove("capturing");

                countdownRunning = false;
                alert(msg);
            }
        </script>
    </body>
</html>
