<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Photo Booth - Camera</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Rye&family=Bebas+Neue&display=swap");

            :root {
                color-scheme: dark;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                height: 100vh;
                overflow: hidden;
            }
            body {
                background-image: url("/static/interface_background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: #f4e4c1;
                font-family: "Rye", cursive;
                text-align: center;
                display: flex;
                flex-direction: column;
            }
            #wrap {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 10px;
                gap: 10px;
            }
            h1 {
                font-size: 6em;
                margin: 0;
                color: #2c1810;
                text-shadow:
                    2px 2px 0px rgba(255, 255, 255, 0.3),
                    3px 3px 4px rgba(0, 0, 0, 0.2),
                    0 0 10px rgba(255, 255, 255, 0.2);
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            h2#groupName {
                color: #2c1810;
                font-size: 4.2em;
                margin: 0;
                min-height: 1.5em;
                text-shadow:
                    1px 1px 0px rgba(255, 255, 255, 0.3),
                    2px 2px 3px rgba(0, 0, 0, 0.2);
                letter-spacing: 1px;
            }
            #instructions {
                font-size: 3em;
                color: #2c1810;
                margin: 0;
                text-shadow:
                    1px 1px 0px rgba(255, 255, 255, 0.3),
                    2px 2px 3px rgba(0, 0, 0, 0.2);
            }
            .preview-container {
                position: relative;
                display: inline-block;
                max-width: 90vw;
                max-height: 85vh;
            }
            #preview {
                background: #222;
                width: 100%;
                height: auto;
                max-width: 90vw;
                max-height: 85vh;
                object-fit: contain;
                border-radius: 8px;
            }
            #countdown {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 15em;
                font-weight: bold;
                color: white;
                text-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
                z-index: 10;
            }
            #scowl {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(
                    -50%,
                    -50%
                ); /* Keeping the original centering transform */
                font-size: min(100px, 18vw);
                font-weight: bold;
                color: #ffbf00; /* Bright amber color */

                /* Adds a 2px dark brown border to the text */
                -webkit-text-stroke: 2px #2c1810;

                /* Removed the animation property */

                text-shadow:
                    2px 2px 0px rgba(255, 255, 255, 0.4),
                    3px 3px 6px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(255, 255, 255, 0.3);
                z-index: 11;
                display: none;
                font-family: "Rye", cursive;
                letter-spacing: 8px;
            }
            .preview-container.capturing #preview {
                opacity: 0.2;
                transition: opacity 0.5s ease;
            }
            .preview-container.capturing #scowl {
                display: block;
            }
            .button-container {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 10px;
            }
            .countdown-btn {
                font-size: 4.2em;
                padding: 45px 105px;
                font-family: "Rye", cursive;
                font-weight: bold;
                color: #2c1810;
                background: linear-gradient(
                    135deg,
                    #8b6914 0%,
                    #d4a574 50%,
                    #8b6914 100%
                );
                border: 3px solid #5c4033;
                border-radius: 8px;
                cursor: pointer;
                box-shadow:
                    inset 0 2px 4px rgba(255, 255, 255, 0.3),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.3),
                    0 5px 20px rgba(0, 0, 0, 0.5);
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }
            .print-btn {
                background: linear-gradient(
                    135deg,
                    #8b6914 0%,
                    #d4a574 50%,
                    #8b6914 100%
                );
            }
            .print-btn:hover:not(:disabled) {
                background: linear-gradient(
                    135deg,
                    #a17c1a 0%,
                    #e5b885 50%,
                    #a17c1a 100%
                );
                transform: translateY(-2px);
                box-shadow:
                    inset 0 2px 4px rgba(255, 255, 255, 0.4),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.4),
                    0 8px 25px rgba(0, 0, 0, 0.6);
            }
            .no-print-btn {
                background: linear-gradient(
                    135deg,
                    #704214 0%,
                    #b48454 50%,
                    #704214 100%
                );
            }
            .no-print-btn:hover:not(:disabled) {
                background: linear-gradient(
                    135deg,
                    #8b5a1a 0%,
                    #c59565 50%,
                    #8b5a1a 100%
                );
                transform: translateY(-2px);
                box-shadow:
                    inset 0 2px 4px rgba(255, 255, 255, 0.4),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.4),
                    0 8px 25px rgba(0, 0, 0, 0.6);
            }
            .countdown-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                background: linear-gradient(
                    135deg,
                    rgba(139, 105, 20, 0.3),
                    rgba(212, 165, 116, 0.3),
                    rgba(139, 105, 20, 0.3)
                );
                color: rgba(44, 24, 16, 0.4);
                border-color: rgba(92, 64, 51, 0.4);
            }

            /* Responsive adjustments */
            @media (max-height: 700px) {
                h1 {
                    font-size: 4.2em;
                }
                h2#groupName {
                    font-size: 3.3em;
                }
                #instructions {
                    font-size: 2.1em;
                }
                #wrap {
                    padding: 10px;
                    justify-content: flex-start;
                }
                .preview-container {
                    margin: 0 auto 20px;
                }
                #preview {
                    height: 750px;
                }
                .countdown-btn {
                    padding: 30px 90px;
                    font-size: 3.6em;
                }
                .flash-text {
                    font-size: 6em;
                }
            }

            @media (max-height: 600px) {
                h1 {
                    font-size: 3.6em;
                }
                h2#groupName {
                    font-size: 2.7em;
                    margin: 5px 0 8px;
                }
                #instructions {
                    font-size: 1.8em;
                }
                .preview-container {
                    height: 600px;
                }
                #preview {
                    height: 600px;
                }
                .countdown-btn {
                    padding: 27px 75px;
                    font-size: 3em;
                }
                .button-container {
                    gap: 15px;
                    margin-top: 15px;
                }
                .flash-text {
                    font-size: 4.5em;
                }
            }

            @media (min-width: 1024px) {
                #preview {
                    max-width: 95vw;
                    max-height: 85vh;
                }
                .preview-container {
                    max-height: 85vh;
                }
            }

            /* Camera flash effect */
            .camera-flash {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(
                    circle at center,
                    rgba(255, 255, 255, 1) 0%,
                    rgba(255, 255, 255, 0.95) 20%,
                    rgba(255, 251, 235, 0.9) 40%,
                    rgba(255, 248, 220, 0.85) 60%,
                    rgba(255, 245, 200, 0.7) 100%
                );
                pointer-events: none;
                opacity: 0;
                z-index: 9999;
                transform: scale(1);
                transition:
                    opacity 0.15s ease-out,
                    transform 0.3s ease-out;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .flash-text {
                font-size: 8em;
                font-weight: bold;
                color: #2c1810;
                text-shadow:
                    3px 3px 0px rgba(255, 255, 255, 0.8),
                    5px 5px 10px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(255, 255, 255, 0.5);
                font-family: "Rye", cursive;
                text-transform: uppercase;
                letter-spacing: 4px;
                opacity: 0;
                transform: scale(0.5);
                transition: all 0.3s ease-out;
            }

            .camera-flash.active .flash-text {
                opacity: 1;
                transform: scale(1);
                animation: textPop 2s ease-out;
            }

            @keyframes textPop {
                0% {
                    transform: scale(0.8);
                    opacity: 0;
                }
                20% {
                    transform: scale(1.1);
                    opacity: 1;
                }
                80% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: scale(0.95);
                    opacity: 0.8;
                }
            }

            .camera-flash.active {
                opacity: 1;
                transform: scale(1.1);
                transition:
                    opacity 0s,
                    transform 0s;
                animation: flashPulse 2s ease-out;
            }

            @keyframes flashPulse {
                0% {
                    opacity: 1;
                    transform: scale(1.2);
                }
                20% {
                    opacity: 0.95;
                    transform: scale(1.05);
                }
                80% {
                    opacity: 0.9;
                    transform: scale(1.02);
                }
                100% {
                    opacity: 0;
                    transform: scale(1);
                }
            }
        </style>
        <link
            href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="camera-flash" id="cameraFlash">
            <div class="flash-text">PHOTO CAPTURED!</div>
        </div>
        <div id="wrap">
            <h1>Take Your MugShot Picture</h1>
            <div class="preview-container">
                <img id="preview" src="/preview" alt="Camera Preview" />
                <div id="countdown"></div>
                <div id="scowl">SCOWL!</div>
            </div>
            <div class="button-container">
                <button
                    class="countdown-btn print-btn"
                    onclick="startCountdown(true)"
                >
                    Capture Picture
                </button>
            </div>
        </div>

        <script>
            let countdownRunning = false;
            const sessionId = sessionStorage.getItem("session_id");

            // Handle preview stream errors
            document.addEventListener("DOMContentLoaded", function () {
                const previewImg = document.getElementById("preview");
                let retryCount = 0;
                const maxRetries = 3;

                previewImg.onerror = function () {
                    console.warn(
                        "Preview stream failed, retry count:",
                        retryCount,
                    );

                    if (retryCount < maxRetries) {
                        retryCount++;
                        // Try to reload the preview after a short delay
                        setTimeout(() => {
                            previewImg.src = "/preview?t=" + Date.now();
                        }, 1000);
                    } else {
                        // Show placeholder when camera is not available
                        console.error(
                            "Preview stream unavailable - showing placeholder",
                        );

                        // Create a canvas placeholder
                        const canvas = document.createElement("canvas");
                        canvas.width = 640;
                        canvas.height = 480;
                        canvas.id = "preview";
                        canvas.style.cssText = previewImg.style.cssText;

                        const ctx = canvas.getContext("2d");
                        // Dark background
                        ctx.fillStyle = "#2C1810";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Draw camera icon and text
                        ctx.fillStyle = "#8B6914";
                        ctx.font = "48px Arial";
                        ctx.textAlign = "center";
                        ctx.fillText(
                            "ðŸ“·",
                            canvas.width / 2,
                            canvas.height / 2 - 30,
                        );

                        ctx.fillStyle = "#D4A574";
                        ctx.font = "20px Arial";
                        ctx.fillText(
                            "Camera Preview Offline",
                            canvas.width / 2,
                            canvas.height / 2 + 20,
                        );
                        ctx.font = "16px Arial";
                        ctx.fillText(
                            "(Click Capture to continue)",
                            canvas.width / 2,
                            canvas.height / 2 + 45,
                        );

                        // Replace image with canvas
                        previewImg.parentNode.replaceChild(canvas, previewImg);

                        // Show a notification
                        const noticeDiv = document.createElement("div");
                        noticeDiv.style.cssText = `
                            position: fixed;
                            top: 20px;
                            left: 50%;
                            transform: translateX(-50%);
                            background: rgba(139, 105, 20, 0.9);
                            color: white;
                            padding: 10px 20px;
                            border-radius: 5px;
                            font-size: 1em;
                            z-index: 1000;
                            animation: slideDown 0.3s ease;
                        `;
                        noticeDiv.innerHTML =
                            "Camera preview unavailable - click Capture Picture to continue";
                        document.body.appendChild(noticeDiv);

                        // Remove notice after 5 seconds
                        setTimeout(() => {
                            noticeDiv.style.animation = "slideUp 0.3s ease";
                            setTimeout(() => noticeDiv.remove(), 300);
                        }, 5000);
                    }
                };

                // Also handle successful load to reset retry count
                previewImg.onload = function () {
                    if (retryCount > 0) {
                        console.log("Preview stream recovered");
                        retryCount = 0;
                    }
                };
            });

            // Add animation styles
            const style = document.createElement("style");
            style.textContent = `
                @keyframes slideDown {
                    from { transform: translate(-50%, -100%); opacity: 0; }
                    to { transform: translate(-50%, 0); opacity: 1; }
                }
                @keyframes slideUp {
                    from { transform: translate(-50%, 0); opacity: 1; }
                    to { transform: translate(-50%, -100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);

            function startCountdown(shouldPrint) {
                console.log("=== CAPTURE COUNTDOWN STARTED ===");
                console.log("Should print:", shouldPrint);
                console.log("Session ID:", sessionId);

                if (countdownRunning) return;
                countdownRunning = true;

                // Store print preference
                sessionStorage.setItem(
                    "should_print",
                    shouldPrint ? "yes" : "no",
                );

                // Disable both buttons
                const buttons = document.querySelectorAll(".countdown-btn");
                buttons.forEach((btn) => (btn.disabled = true));

                let t = 5;
                const countdown = document.getElementById("countdown");
                countdown.textContent = t;

                const interval = setInterval(() => {
                    t--;

                    // Show countdown numbers 4, 3, 2, 1
                    if (t > 0) {
                        countdown.textContent = t;
                    } else if (t === 0) {
                        // When countdown reaches 0, clear number and show SCOWL
                        clearInterval(interval);
                        countdown.textContent = "";

                        // Show SCOWL and fade preview
                        const previewContainer =
                            document.querySelector(".preview-container");
                        previewContainer.classList.add("capturing");
                    }

                    // Trigger capture at 1 to give time for processing
                    if (t === 1) {
                        const sessionId = sessionStorage.getItem("session_id");
                        console.log("=== SENDING CAPTURE REQUEST ===");
                        console.log("Session ID:", sessionId);
                        console.log("Capture endpoint: /capture");

                        fetch("/capture", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ session_id: sessionId }),
                        })
                            .then((r) => r.json())
                            .then(async (d) => {
                                console.log("Capture response:", d);

                                if (d && d.ok) {
                                    // Check if this is a placeholder
                                    if (d.is_placeholder) {
                                        console.log(
                                            "Using placeholder image - no camera available",
                                        );
                                    }

                                    // Store the captured image file name
                                    let capturedFile = null;
                                    if (d.file) {
                                        capturedFile = d.file;
                                        sessionStorage.setItem(
                                            "captured_image",
                                            d.file,
                                        );
                                    } else if (d.path) {
                                        const file = d.path.startsWith(
                                            "/images/",
                                        )
                                            ? d.path.slice("/images/".length)
                                            : d.path;
                                        capturedFile = file;
                                        sessionStorage.setItem(
                                            "captured_image",
                                            file,
                                        );
                                    }

                                    // Remove capturing state (removes SCOWL and restores preview)
                                    const previewContainer =
                                        document.querySelector(
                                            ".preview-container",
                                        );
                                    previewContainer.classList.remove(
                                        "capturing",
                                    );

                                    // Show camera flash effect with enhanced timing
                                    const flash =
                                        document.getElementById("cameraFlash");
                                    flash.classList.add("active");

                                    // Wait for flash to complete before continuing
                                    setTimeout(async () => {
                                        flash.classList.remove("active");

                                        // Check if we should print
                                        const shouldPrint =
                                            sessionStorage.getItem(
                                                "should_print",
                                            ) === "yes";

                                        if (shouldPrint && capturedFile) {
                                            console.log(
                                                "=== STARTING PRINT FLOW ===",
                                            );
                                            console.log(
                                                "Should print is true, captured file:",
                                                capturedFile,
                                            );

                                            // First, generate the story for the template
                                            console.log(
                                                "Generating story for session:",
                                                sessionId,
                                            );
                                            try {
                                                const storyResponse =
                                                    await fetch(
                                                        `/session/${sessionId}/generate-story`,
                                                        {
                                                            method: "POST",
                                                            headers: {
                                                                "Content-Type":
                                                                    "application/json",
                                                            },
                                                        },
                                                    );

                                                console.log(
                                                    "Story generation response status:",
                                                    storyResponse.status,
                                                );

                                                if (!storyResponse.ok) {
                                                    console.warn(
                                                        "Story generation failed, continuing anyway",
                                                    );
                                                }
                                            } catch (error) {
                                                console.warn(
                                                    "Story generation error:",
                                                    error,
                                                );
                                            }

                                            // Trigger print in the background
                                            console.log(
                                                "=== SENDING PRINT REQUEST ===",
                                            );
                                            console.log("Print data:", {
                                                filename: capturedFile,
                                                session_id: sessionId,
                                            });

                                            fetch("/print", {
                                                method: "POST",
                                                headers: {
                                                    "Content-Type":
                                                        "application/json",
                                                },
                                                body: JSON.stringify({
                                                    filename: capturedFile,
                                                    session_id: sessionId,
                                                }),
                                            })
                                                .then((printResponse) => {
                                                    console.log(
                                                        "=== PRINT RESPONSE RECEIVED ===",
                                                    );
                                                    console.log(
                                                        "Print response status:",
                                                        printResponse.status,
                                                    );

                                                    if (printResponse.ok) {
                                                        console.log(
                                                            "Print job started successfully",
                                                        );
                                                        printResponse
                                                            .json()
                                                            .then((data) => {
                                                                console.log(
                                                                    "Print response data:",
                                                                    data,
                                                                );
                                                            });
                                                    } else {
                                                        console.error(
                                                            "=== PRINT JOB FAILED ===",
                                                        );
                                                        printResponse
                                                            .text()
                                                            .then((text) => {
                                                                console.error(
                                                                    "Print error response:",
                                                                    text,
                                                                );
                                                            });
                                                    }
                                                })
                                                .catch((printError) => {
                                                    console.error(
                                                        "Error starting print:",
                                                        printError,
                                                    );
                                                });
                                        } else {
                                            console.log(
                                                "=== SKIPPING PRINT ===",
                                            );
                                            console.log(
                                                "shouldPrint:",
                                                shouldPrint,
                                            );
                                            console.log(
                                                "capturedFile:",
                                                capturedFile,
                                            );
                                        }

                                        // Navigate to email entry page
                                        console.log(
                                            "=== NAVIGATING TO EMAIL ENTRY ===",
                                        );
                                        console.log(
                                            "Navigating to email entry page",
                                        );
                                        window.location.href = `/email-entry?session_id=${sessionId}`;
                                    }, 2000); // Wait 2 seconds for flash to be visible
                                } else {
                                    // Only show error if capture actually failed
                                    console.error(
                                        "Capture failed - response not ok:",
                                        d,
                                    );
                                    resetWithError(
                                        "Capture failed. Please try again.",
                                    );
                                }
                            })
                            .catch((e) => {
                                console.error("Capture fetch error:", e);
                                // Network or other fetch error - show error
                                resetWithError(
                                    "Unable to connect to server. Please try again.",
                                );
                            });
                    }
                }, 1000);
            }

            function resetWithError(msg) {
                // Re-enable both buttons
                const buttons = document.querySelectorAll(".countdown-btn");
                buttons.forEach((btn) => (btn.disabled = false));

                // Remove capturing state
                const previewContainer =
                    document.querySelector(".preview-container");
                previewContainer.classList.remove("capturing");

                countdownRunning = false;

                // Show a more user-friendly error message
                const errorDiv = document.createElement("div");
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(139, 105, 20, 0.95);
                    color: white;
                    padding: 20px 30px;
                    border-radius: 10px;
                    font-size: 1.2em;
                    z-index: 1000;
                    max-width: 80%;
                    text-align: center;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                `;
                errorDiv.innerHTML = `
                    <div style="margin-bottom: 15px;">${msg}</div>
                    <button onclick="this.parentElement.remove()" style="
                        background: white;
                        color: #8B6914;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        font-size: 1em;
                        cursor: pointer;
                    ">OK</button>
                `;
                document.body.appendChild(errorDiv);
            }
        </script>
    </body>
</html>
