<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Photo Booth - Camera</title>
        <style>
            :root {
                color-scheme: dark;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                height: 100vh;
                overflow: hidden;
            }
            body {
                background-image: url("/static/interface_background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
                font-family: sans-serif;
                text-align: center;
                display: flex;
                flex-direction: column;
            }
            #wrap {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 10px;
                gap: 10px;
            }
            h1 {
                font-size: 1.8em;
                margin: 0;
            }
            h2#groupName {
                color: #ccc;
                font-size: 1.3em;
                margin: 0;
                min-height: 1.5em;
            }
            #instructions {
                font-size: 1em;
                color: #aaa;
                margin: 0;
            }
            .preview-container {
                position: relative;
                display: inline-block;
                max-width: 90vw;
                max-height: 50vh;
            }
            #preview {
                background: #222;
                width: 100%;
                height: auto;
                max-width: 90vw;
                max-height: 50vh;
                object-fit: contain;
                border-radius: 8px;
            }
            #countdown {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: min(80px, 15vw);
                font-weight: bold;
                color: white;
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
                z-index: 10;
            }
            #startBtn {
                font-size: 1.2em;
                padding: 12px 30px;
                margin-top: 10px;
                background: #0066cc;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            #startBtn:hover:not(:disabled) {
                background: #0052a3;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(0, 102, 204, 0.4);
            }
            #startBtn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            /* Responsive adjustments */
            @media (max-height: 700px) {
                h1 {
                    font-size: 1.5em;
                }
                h2#groupName {
                    font-size: 1.1em;
                }
                #instructions {
                    font-size: 0.9em;
                }
                #wrap {
                    gap: 8px;
                    padding: 8px;
                }
                .preview-container {
                    max-height: 45vh;
                }
                #preview {
                    max-height: 45vh;
                }
                #startBtn {
                    padding: 10px 25px;
                    font-size: 1.1em;
                }
            }

            @media (max-height: 600px) {
                h1 {
                    font-size: 1.3em;
                }
                h2#groupName {
                    font-size: 1em;
                    min-height: 1.2em;
                }
                #instructions {
                    display: none;
                }
                .preview-container {
                    max-height: 40vh;
                }
                #preview {
                    max-height: 40vh;
                }
                #startBtn {
                    padding: 8px 20px;
                    font-size: 1em;
                    margin-top: 8px;
                }
            }

            @media (min-width: 1024px) {
                #preview {
                    max-width: 800px;
                    max-height: 60vh;
                }
                .preview-container {
                    max-height: 60vh;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <h1>Photo Booth Camera</h1>
            <h2 id="groupName"></h2>
            <p id="instructions">Get ready for your photo!</p>
            <div class="preview-container">
                <img id="preview" src="/preview" alt="Camera Preview" />
                <div id="countdown"></div>
            </div>
            <button id="startBtn" onclick="startCountdown()">
                Start Countdown
            </button>
        </div>

        <script>
            let countdownRunning = false;
            const sessionId = sessionStorage.getItem("session_id");

            // Load and display group name
            async function loadGroupName() {
                if (!sessionId) return;

                try {
                    const response = await fetch(`/session/${sessionId}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (
                            data.ok &&
                            data.session &&
                            data.session.group_name
                        ) {
                            document.getElementById("groupName").textContent =
                                data.session.group_name;
                        }
                    }
                } catch (error) {
                    console.error("Failed to load group name:", error);
                }
            }

            // Load group name on page load
            loadGroupName();

            function startCountdown() {
                if (countdownRunning) return;
                countdownRunning = true;

                const btn = document.getElementById("startBtn");
                if (btn) btn.disabled = true;

                let t = 3;
                const countdown = document.getElementById("countdown");
                countdown.textContent = t;

                const interval = setInterval(() => {
                    t--;
                    if (t > 0) {
                        countdown.textContent = t;
                    } else {
                        clearInterval(interval);
                        countdown.textContent = "";

                        const sessionId = sessionStorage.getItem("session_id");
                        fetch("/capture", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ session_id: sessionId }),
                        })
                            .then((r) => r.json())
                            .then((d) => {
                                if (d && d.ok) {
                                    // Prefer server-provided redirect; fall back to photo.html
                                    if (d.redirect) {
                                        window.location.href = d.redirect;
                                    } else if (d.file) {
                                        window.location.href =
                                            "/photo?file=" +
                                            encodeURIComponent(d.file);
                                    } else if (d.path) {
                                        // Accept path form; photo.html can parse ?path=/images/<name></name>
                                        window.location.href =
                                            "/photo?path=" +
                                            encodeURIComponent(d.path);
                                    } else {
                                        resetWithError(
                                            "Capture failed: missing redirect or path",
                                        );
                                    }
                                } else {
                                    resetWithError("Capture failed");
                                }
                            })
                            .catch((e) => {
                                resetWithError("Capture failed: " + e);
                            });
                    }
                }, 1000);
            }

            function resetWithError(msg) {
                const btn = document.getElementById("startBtn");
                if (btn) btn.disabled = false;
                countdownRunning = false;
                alert(msg);
            }
        </script>
    </body>
</html>
