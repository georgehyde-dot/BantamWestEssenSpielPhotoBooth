<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Make Your Choice</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Rye&family=Bebas+Neue&display=swap");

            body {
                margin: 0;
                padding: 0;
                font-family: "Rye", cursive;
                background-image: url("/static/interface_background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: #f4e4c1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
                box-sizing: border-box;
            }

            h1 {
                font-size: 2.5em;
                margin: 20px 0;
                text-align: center;
                color: #f4e4c1;
                text-shadow:
                    3px 3px 0px #8b4513,
                    4px 4px 8px rgba(0, 0, 0, 0.9),
                    0 0 30px rgba(139, 69, 19, 0.5);
                letter-spacing: 2px;
                text-transform: uppercase;
            }

            .choices-container {
                display: flex;
                flex-direction: column;
                gap: 25px;
                width: 100%;
                max-width: 900px;
                padding: 10px;
            }

            .choice-button {
                border: 4px solid #3d2914;
                padding: 25px 35px;
                cursor: pointer;
                position: relative;
                border-radius: 8px;
                transition:
                    transform 0.3s ease,
                    box-shadow 0.3s ease;

                /* Leather-like texture background */
                background: linear-gradient(
                    135deg,
                    #3d2914 0%,
                    #5c3d28 20%,
                    #4a3222 40%,
                    #3d2914 60%,
                    #5c3d28 80%,
                    #3d2914 100%
                );
                background-size: 400% 400%;

                width: 100%;
                font-size: 1.3em;
                color: #f4e4c1;
                text-align: left;
                font-family: "Bebas Neue", cursive;
                letter-spacing: 1px;
                line-height: 1.4;

                /* Strong text shadow for readability */
                text-shadow:
                    2px 2px 0px #000,
                    3px 3px 0px #1a0e05,
                    4px 4px 8px rgba(0, 0, 0, 0.9),
                    0 0 20px rgba(0, 0, 0, 0.5);

                /* Box shadow for depth */
                box-shadow:
                    inset 0 2px 4px rgba(255, 255, 255, 0.1),
                    inset 0 -4px 8px rgba(0, 0, 0, 0.5),
                    0 4px 8px rgba(0, 0, 0, 0.6),
                    0 8px 16px rgba(0, 0, 0, 0.4),
                    0 0 40px rgba(0, 0, 0, 0.3);

                /* Texture overlay */
                overflow: hidden;
            }

            /* Leather texture overlay */
            .choice-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background:
                    repeating-linear-gradient(
                        45deg,
                        transparent,
                        transparent 10px,
                        rgba(0, 0, 0, 0.05) 10px,
                        rgba(0, 0, 0, 0.05) 20px
                    ),
                    repeating-linear-gradient(
                        -45deg,
                        transparent,
                        transparent 10px,
                        rgba(0, 0, 0, 0.05) 10px,
                        rgba(0, 0, 0, 0.05) 20px
                    );
                pointer-events: none;
                border-radius: 4px;
                opacity: 0.3;
            }

            /* Worn edge effect */
            .choice-button::after {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.4) 0%,
                    transparent 30%,
                    transparent 70%,
                    rgba(0, 0, 0, 0.4) 100%
                );
                border-radius: 8px;
                pointer-events: none;
                z-index: -1;
            }

            .choice-button:hover {
                transform: translateX(15px) scale(1.02);
                box-shadow:
                    inset 0 2px 6px rgba(255, 255, 255, 0.2),
                    inset 0 -4px 10px rgba(0, 0, 0, 0.6),
                    0 6px 12px rgba(0, 0, 0, 0.8),
                    0 12px 24px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(212, 175, 55, 0.2);
                background-position: 100% 100%;
                border-color: #d4af37;

                /* Glow effect on hover */
                color: #fff8dc;
                text-shadow:
                    2px 2px 0px #000,
                    3px 3px 0px #1a0e05,
                    4px 4px 8px rgba(0, 0, 0, 0.9),
                    0 0 30px rgba(212, 175, 55, 0.4);
            }

            .choice-button:active {
                transform: translateX(8px) scale(1.01);
                box-shadow:
                    inset 0 4px 8px rgba(0, 0, 0, 0.6),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.5),
                    0 2px 4px rgba(0, 0, 0, 0.6),
                    0 4px 8px rgba(0, 0, 0, 0.3);
            }

            /* Number bullet for each choice */
            .choice-number {
                display: inline-block;
                width: 40px;
                height: 40px;
                background: radial-gradient(circle, #d4af37 0%, #b8860b 100%);
                border-radius: 50%;
                text-align: center;
                line-height: 40px;
                margin-right: 15px;
                font-weight: bold;
                font-size: 1.2em;
                box-shadow:
                    inset 0 2px 4px rgba(255, 255, 255, 0.3),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.5),
                    0 2px 4px rgba(0, 0, 0, 0.5);
                color: #1a0e05;
                text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
                float: left;
                position: relative;
                top: -3px;
            }

            .loading {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 1000;
                justify-content: center;
                align-items: center;
            }

            .loading.active {
                display: flex;
            }

            .spinner {
                border: 4px solid #8b6635;
                border-top: 4px solid #f4e4c1;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Responsive adjustments */
            @media (max-height: 700px) {
                h1 {
                    font-size: 2em;
                    margin: 15px 0;
                }
                .choice-button {
                    padding: 20px 30px;
                    font-size: 1.2em;
                }
                .choices-container {
                    gap: 20px;
                }
                .choice-number {
                    width: 35px;
                    height: 35px;
                    line-height: 35px;
                    font-size: 1.1em;
                }
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 1.8em;
                    letter-spacing: 1px;
                }
                .choice-button {
                    font-size: 1.1em;
                    padding: 18px 25px;
                }
                .choice-number {
                    width: 32px;
                    height: 32px;
                    line-height: 32px;
                    font-size: 1em;
                    margin-right: 10px;
                }
                .choices-container {
                    gap: 18px;
                }
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 1.5em;
                }
                .choice-button {
                    font-size: 1em;
                    padding: 15px 20px;
                }
                .choice-button:hover {
                    transform: translateX(8px) scale(1.01);
                }
            }
        </style>
    </head>
    <body>
        <h1 id="question">Loading...</h1>

        <div class="choices-container" id="choicesContainer">
            <!-- Choices will be dynamically added here -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <script>
            // All possible choice texts
            const allChoices = [
                "At high noon, face to face, pistol steady.",
                "By standing between the good folks and the bad ones.",
                "With my fist and a shot of whiskey.",
                "Through a shooting challenge — fair, no hard feelings.",
                "Won the town from the mayor in a single poker hand.",
                "Gave away half my fortune to the townsfolk in need.",
                "Sold snake oil to a snake. Ha!",
                "Controlled the entire gunpowder supply just to make one firework on my birthday.",
                "Snatched the prized treasure from a crooked tycoon.",
                "Stole the jail keys and freed my friends.",
                "Returned a stolen jewel to its rightful owner.",
                "Stole a wagonload of candy from a bunch of babies",
                "The corrupt ranchers mansion, lit up like judgment day.",
                "The saloon's piano, mid-song, while I kept playing.",
                "Drew a flaming arrow on the murder’s wall, right to the secret door the Marshal’s ‘missed.’",
                "Set decoy campfires in the hills to draw the bandits off the main road away from a group of orphans.",
            ];

            // Questions for each class
            const classQuestions = [
                "How do you settle conflict?", // Gunslinger
                "What's your most notorious deal?", // Merchant
                "What's your most biggest score?", // Thief
                "What's your most famous fire?", // Arsonist
            ];

            // Get session ID from URL or sessionStorage
            function getSessionId() {
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId =
                    urlParams.get("session_id") ||
                    sessionStorage.getItem("session_id");
                if (!sessionId) {
                    alert("No session found. Redirecting to start...");
                    window.location.href = "/";
                    return null;
                }
                return sessionId;
            }

            async function loadChoices() {
                const sessionId = getSessionId();
                if (!sessionId) return;

                try {
                    // Load session to get the selected class
                    const response = await fetch(`/session/${sessionId}`);
                    const data = await response.json();

                    if (
                        data.ok &&
                        data.session &&
                        data.session.class !== null &&
                        data.session.class !== undefined
                    ) {
                        const classIndex = data.session.class;

                        // Set the question based on class
                        document.getElementById("question").textContent =
                            classQuestions[classIndex] || "Make your choice:";

                        // Calculate the choice indices based on class
                        // Class 0: choices 0-3
                        // Class 1: choices 4-7
                        // Class 2: choices 8-11
                        // Class 3: choices 12-15
                        const startIdx = classIndex * 4;
                        const endIdx = startIdx + 4;

                        // Display the appropriate choices
                        const container =
                            document.getElementById("choicesContainer");
                        container.innerHTML = "";

                        for (
                            let i = startIdx;
                            i < endIdx && i < allChoices.length;
                            i++
                        ) {
                            const button = document.createElement("button");
                            button.className = "choice-button";

                            // Add number bullet
                            const numberSpan = document.createElement("span");
                            numberSpan.className = "choice-number";
                            numberSpan.textContent = (
                                i -
                                startIdx +
                                1
                            ).toString();

                            button.appendChild(numberSpan);
                            button.appendChild(
                                document.createTextNode(allChoices[i]),
                            );
                            button.onclick = () => selectChoice(i);
                            container.appendChild(button);
                        }
                    } else {
                        alert("Please select a class first.");
                        window.location.href = `/class?session_id=${sessionId}`;
                    }
                } catch (error) {
                    console.error("Error loading session:", error);
                    alert("Error loading choices. Please try again.");
                }
            }

            async function selectChoice(choiceIndex) {
                const sessionId = getSessionId();
                if (!sessionId) return;

                // Show loading spinner
                document.getElementById("loading").classList.add("active");

                try {
                    const response = await fetch(`/session/${sessionId}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            choice: choiceIndex,
                        }),
                    });

                    const data = await response.json();

                    if (data.ok) {
                        // Store session ID and proceed to copies selection
                        sessionStorage.setItem("session_id", sessionId);
                        window.location.href = `/copies?session_id=${sessionId}`;
                    } else {
                        alert(
                            "Error updating selection: " +
                                (data.error || "Unknown error"),
                        );
                        document
                            .getElementById("loading")
                            .classList.remove("active");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Network error. Please try again.");
                    document
                        .getElementById("loading")
                        .classList.remove("active");
                }
            }

            // Load choices when page loads
            window.addEventListener("DOMContentLoaded", () => {
                const sessionId = getSessionId();
                if (sessionId) {
                    // Store in sessionStorage for consistency
                    sessionStorage.setItem("session_id", sessionId);
                    loadChoices();
                }
            });
        </script>
    </body>
</html>
