<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Choose Your Class</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Rye&family=Bebas+Neue&display=swap");

            body {
                margin: 0;
                padding: 0;
                font-family: "Rye", cursive;
                background-image: url("/static/interface_background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: #f4e4c1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
            }

            h1 {
                font-size: 3.2em;
                margin: 20px 0;
                text-align: center;
                color: #2c1810;
                text-shadow:
                    2px 2px 0px rgba(255, 255, 255, 0.3),
                    3px 3px 4px rgba(0, 0, 0, 0.2),
                    0 0 10px rgba(255, 255, 255, 0.2);
                letter-spacing: 2px;
                text-transform: uppercase;
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, min(400px, 24vw));
                gap: 20px;
                padding: 10px;
                justify-content: center;
            }

            .class-button {
                border: none;
                padding: 0;
                cursor: pointer;
                position: relative;
                overflow: hidden;
                border-radius: 0;
                transition: transform 0.3s ease;
                background: transparent;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                box-shadow: none;
            }

            .class-button:hover {
                transform: scale(1.05);
            }

            .class-button img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                filter: sepia(20%) saturate(0.9);
                transition: filter 0.3s ease;
            }

            .class-button:hover img {
                filter: sepia(10%) saturate(1.1) brightness(1.1);
            }

            .class-button:active {
                transform: scale(0.98);
            }

            .class-label {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(
                    to top,
                    rgba(26, 14, 5, 0.95) 0%,
                    rgba(26, 14, 5, 0.85) 60%,
                    rgba(26, 14, 5, 0.7) 100%
                );
                color: #f4e4c1;
                padding: 12px 10px;
                font-size: 1.8em;
                font-weight: bold;
                text-align: center;
                text-shadow:
                    1px 1px 0px rgba(255, 255, 255, 0.4),
                    2px 2px 3px rgba(0, 0, 0, 0.2),
                    0 0 8px rgba(255, 255, 255, 0.3);
                text-transform: uppercase;
                letter-spacing: 2px;
                font-family: "Bebas Neue", cursive;
                border-bottom-left-radius: 6px;
                border-bottom-right-radius: 6px;
                border-top: 2px solid #d4af37;
            }

            .class-button:hover .class-label {
                background: linear-gradient(
                    to top,
                    rgba(26, 14, 5, 0.98) 0%,
                    rgba(26, 14, 5, 0.9) 60%,
                    rgba(26, 14, 5, 0.8) 100%
                );
                color: #f4e4c1;
                text-shadow:
                    2px 2px 0px rgba(255, 255, 255, 0.5),
                    3px 3px 5px rgba(0, 0, 0, 0.3),
                    0 0 15px rgba(255, 255, 255, 0.4);
            }

            /* Add a decorative star badge for each class */
            .class-button::before {
                content: "â˜…";
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 2em;
                color: #d4af37;
                text-shadow:
                    2px 2px 4px rgba(0, 0, 0, 0.8),
                    0 0 10px rgba(212, 175, 55, 0.5);
                z-index: 1;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .class-button:hover::before {
                opacity: 1;
            }

            .loading {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 1000;
                justify-content: center;
                align-items: center;
            }

            .loading.active {
                display: flex;
            }

            .spinner {
                border: 4px solid #8b6635;
                border-top: 4px solid #f4e4c1;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Responsive adjustments for smaller screens */
            @media (max-height: 600px) {
                h1 {
                    font-size: 2em;
                    margin: 10px 0;
                }
                .grid-container {
                    grid-template-columns: repeat(4, min(250px, 22vw));
                    gap: 10px;
                }
                .class-button {
                    width: min(180px, 20vw);
                    height: min(180px, 20vw);
                }
                .class-label {
                    font-size: 1.1em;
                    padding: 8px 6px;
                }
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 2.2em;
                }
                .grid-container {
                    grid-template-columns: repeat(4, min(280px, 22vw));
                }
                .class-label {
                    font-size: 1.1em;
                    letter-spacing: 1px;
                }
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 1.8em;
                    letter-spacing: 1px;
                }
                .class-label {
                    font-size: 1em;
                    padding: 8px 5px;
                }
                .class-button::before {
                    font-size: 1.5em;
                    top: 5px;
                    right: 5px;
                }
            }
        </style>
    </head>
    <body>
        <h1>What word describes you best?</h1>

        <div class="grid-container">
            <button class="class-button" onclick="selectclass(0)">
                <img
                    src="/static/resized_output/gunslinger_button.png"
                    alt="Sword"
                />
                <!--<span class="class-label">Gunslinger</span>-->
            </button>
            <button class="class-button" onclick="selectclass(1)">
                <img
                    src="/static/resized_output/merchant_button.png"
                    alt="Merchant"
                />
                <!--<span class="class-label">Merchant</span>-->
            </button>
            <button class="class-button" onclick="selectclass(2)">
                <img
                    src="/static/resized_output/thief_button.png"
                    alt="Pistol"
                />
                <!--<span class="class-label">Thief</span>-->
            </button>
            <button class="class-button" onclick="selectclass(3)">
                <img
                    src="/static/resized_output/arsonist_button.png"
                    alt="Fie"
                />
                <!--<span class="class-label">Arsonist</span>-->
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <script>
            // Get session ID from URL or sessionStorage
            function getSessionId() {
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId =
                    urlParams.get("session_id") ||
                    sessionStorage.getItem("session_id");
                if (!sessionId) {
                    alert("No session found. Redirecting to start...");
                    window.location.href = "/";
                    return null;
                }
                return sessionId;
            }

            async function selectclass(classIndex) {
                const sessionId = getSessionId();
                if (!sessionId) return;

                // Show loading spinner
                document.getElementById("loading").classList.add("active");

                try {
                    const response = await fetch(`/session/${sessionId}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            class: classIndex,
                        }),
                    });

                    const data = await response.json();

                    if (data.ok) {
                        // Store session ID and proceed to choice selection
                        sessionStorage.setItem("session_id", sessionId);
                        window.location.href = `/choice?session_id=${sessionId}`;
                    } else {
                        alert(
                            "Error updating selection: " +
                                (data.error || "Unknown error"),
                        );
                        document
                            .getElementById("loading")
                            .classList.remove("active");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Network error. Please try again.");
                    document
                        .getElementById("loading")
                        .classList.remove("active");
                }
            }

            // Ensure session ID is available on page load
            window.addEventListener("DOMContentLoaded", () => {
                const sessionId = getSessionId();
                if (sessionId) {
                    // Store in sessionStorage for consistency
                    sessionStorage.setItem("session_id", sessionId);
                }
            });
        </script>
    </body>
</html>
