<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Number of Copies</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-align: center;
            color: #ecf0f1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(2, 200px);
            gap: 30px;
            padding: 20px;
        }

        .copy-button {
            border: none;
            padding: 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-color: #2980b9;
        }

        .copy-button:active {
            transform: scale(0.98);
        }

        /* Different colors for each button */
        .copy-button:nth-child(1) {
            background-color: #3498db;
        }

        .copy-button:nth-child(2) {
            background-color: #e74c3c;
        }

        .copy-button:nth-child(3) {
            background-color: #2ecc71;
        }

        .copy-button:nth-child(4) {
            background-color: #f39c12;
        }

        .copy-button:nth-child(1):hover {
            background-color: #2980b9;
        }

        .copy-button:nth-child(2):hover {
            background-color: #c0392b;
        }

        .copy-button:nth-child(3):hover {
            background-color: #27ae60;
        }

        .copy-button:nth-child(4):hover {
            background-color: #d68910;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #95a5a6;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>How Many Prints?</h1>
    <p class="subtitle">Select the number of copies you'd like</p>

    <div class="grid-container">
        <button class="copy-button" onclick="selectCopies(1)">1</button>
        <button class="copy-button" onclick="selectCopies(2)">2</button>
        <button class="copy-button" onclick="selectCopies(3)">3</button>
        <button class="copy-button" onclick="selectCopies(4)">4</button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Get session ID from URL or sessionStorage
        function getSessionId() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id') || sessionStorage.getItem('session_id');
            if (!sessionId) {
                alert('No session found. Redirecting to start...');
                window.location.href = '/';
                return null;
            }
            return sessionId;
        }

        async function selectCopies(numberOfCopies) {
            const sessionId = getSessionId();
            if (!sessionId) return;

            // Show loading spinner
            document.getElementById('loading').classList.add('active');

            try {
                const response = await fetch(`/session/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        copies_printed: numberOfCopies
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    // Store session ID and proceed to weapon selection
                    sessionStorage.setItem('session_id', sessionId);
                    window.location.href = `/weapon?session_id=${sessionId}`;
                } else {
                    alert('Error updating selection: ' + (data.error || 'Unknown error'));
                    document.getElementById('loading').classList.remove('active');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
                document.getElementById('loading').classList.remove('active');
            }
        }

        // Ensure session ID is available on page load
        window.addEventListener('DOMContentLoaded', () => {
            const sessionId = getSessionId();
            if (sessionId) {
                // Store in sessionStorage for consistency
                sessionStorage.setItem('session_id', sessionId);
            }
        });
    </script>
</body>
</html>
